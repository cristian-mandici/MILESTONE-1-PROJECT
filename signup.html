<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Join us on an exciting journey around the world! Discover breathtaking destinations, travel tips, and adventure guides to make your trips unforgettable.">
    <meta name="keywords"
        content="travel, adventure, exploration, world travel, destinations, travel tips, travel blog">
    <!-- Title -->
    <title>Discover the world with us</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Traveleos</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-plane"></i>
        </label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="gallery.html">Gallery</a></li>
                <li> <a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-regular fa-envelope"></i>Sign up for Traveleos emails to be the first to see
                    inspiring content, news and exclusive offers.</h2>
                <label for="first-name">First Name:</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address:</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <button type="submit" class="join-button">Sign up</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://x.com/?mx=2" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>

            </li>
        </ul>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ef7c6fec5.js" crossorigin="anonymous"></script>

</body>

</html>
